name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Login to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: expo login --token $EXPO_TOKEN

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > alpha-battle-keystore.jks

      - name: Build APK
        env:
          EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          EXPO_ANDROID_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          EXPO_ANDROID_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          npx expo prebuild --clean
          expo run:android --no-install --variant release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: alpha-battle-apk
          path: android/app/build/outputs/apk/release/app-release.apk
