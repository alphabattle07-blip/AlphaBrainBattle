name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js (Node 18 is best for Expo 48)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Setup Java (Required for Android Build)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 4. Install dependencies
      # We use --legacy-peer-deps just to be safe, though your versions are fixed now.
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 5. Decode Android keystore
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > alpha-battle-keystore.jks

      # 6. Build the APK
      # We removed the extra 'npm ci' command that was causing your crash before.
      - name: Build APK
        env:
          EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          EXPO_ANDROID_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          EXPO_ANDROID_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          npx expo prebuild --platform android --no-install
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      # 7. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alpha-battle-apk
          path: android/app/build/outputs/apk/release/app-release.apk