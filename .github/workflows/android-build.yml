name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install project dependencies (fresh install)
      - name: Install dependencies
        run: npm ci

      # 4. Install the new Expo CLI locally (avoid @expo/cli)
      - name: Install Expo CLI
        run: npm install --save-dev expo@48.0.18

      # 5. Authenticate with Expo
      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx expo whoami || npx expo login --token $EXPO_TOKEN

      # 6. Decode Android keystore
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > alpha-battle-keystore.jks

      # 7. Build APK (Android-only, non-interactive)
      - name: Build APK
        env:
          EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          EXPO_ANDROID_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          EXPO_ANDROID_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          EXPO_NO_INTERACTIVE: 1
        run: |
          npm ci
          npx expo prebuild --platform android
          npx expo run:android --no-install --variant release

      # 8. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alpha-battle-apk
          path: android/app/build/outputs/apk/release/app-release.apk
